
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    
    <!-- Name Column -->
    <ng-container matColumnDef="cref">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>R.catastral</th>
      <td mat-cell *matCellDef="let element">{{element.cref}}</td>
    </ng-container>
   
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Direcci칩n</th>
      <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>

    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Poblaci칩n</th>
      <td mat-cell *matCellDef="let element">{{element.population}}</td>
    </ng-container>
 
    <ng-container matColumnDef="province">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Provincia</th>
      <td mat-cell *matCellDef="let element">{{element.province}}</td>
    </ng-container>

    <ng-container matColumnDef="cp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>C칩digo postal</th>
      <td mat-cell *matCellDef="let element">{{element.cp}}</td>
    </ng-container>
    
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>
    
    <ng-container matColumnDef="m2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dimensiones</th>
      <td mat-cell *matCellDef="let element">{{element.m2}}</td>
    </ng-container>
    
    <ng-container matColumnDef="ac">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aire acondicionado</th>
      <td mat-cell *matCellDef="let element">{{element.ac}}</td>
    </ng-container>
    
    <ng-container matColumnDef="nroom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N. Habitaciones</th>
      <td mat-cell *matCellDef="let element">{{element.nroom}}</td>
    </ng-container>

    <ng-container matColumnDef="nbath">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N. Ba침os</th>
      <td mat-cell *matCellDef="let element">{{element.nbath}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
  
</div>
