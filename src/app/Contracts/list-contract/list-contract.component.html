
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    
    <!-- Name Column -->
    <ng-container matColumnDef="dstart">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha inicio</th>
      <td mat-cell *matCellDef="let element">{{element.dstart}}</td>
    </ng-container>
   
    <ng-container matColumnDef="fend">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha fin</th>
      <td mat-cell *matCellDef="let element">{{element.fend}}</td>
    </ng-container>

    <ng-container matColumnDef="iva">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IVA</th>
      <td mat-cell *matCellDef="let element">{{element.iva}}</td>
    </ng-container>
 
    <ng-container matColumnDef="watertax">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gasto de agua</th>
      <td mat-cell *matCellDef="let element">{{element.watertax}}</td>
    </ng-container>

    <ng-container matColumnDef="gastax">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gasto de gas</th>
      <td mat-cell *matCellDef="let element">{{element.gastax}}</td>
    </ng-container>
    
    <ng-container matColumnDef="electricitytax">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gasto de electricidad</th>
      <td mat-cell *matCellDef="let element">{{element.electricitytax}}</td>
    </ng-container>
    
    <ng-container matColumnDef="communitytax">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gastos de comunidad</th>
      <td mat-cell *matCellDef="let element">{{element.communitytax}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
  
</div>
