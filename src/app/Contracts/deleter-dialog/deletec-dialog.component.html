<h2 mat-dialog-title>
  {{title}}
</h2>
 
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
 
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end end">
  <button mat-button mat-dialog-close  class="btnc">Cancelar</button>
  <button mat-button class="btnd" (click)="onConfirm()">Borrar</button>
</div>
